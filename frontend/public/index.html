<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Content Supply Chain Mapper</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Your Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100 text-slate-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <!-- Header Section -->
        <header class="text-center mb-10">
            <div class="inline-block bg-white p-4 rounded-xl shadow-sm">
                <i class="fas fa-globe-americas text-4xl text-blue-500"></i>
            </div>
            <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 mt-4 tracking-tight">Content Supply Chain Mapper</h1>
            <p class="mt-3 text-lg text-slate-600 max-w-2xl mx-auto">See the invisible journey. Discover the global infrastructure behind any website in real-time.</p>
        </header>

        <!-- Input Section -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8 transition-all duration-300" id="inputCard">
            <div class="flex flex-col sm:flex-row gap-4">
                <div class="relative flex-grow">
                    <i class="fas fa-link absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="text" id="urlInput" placeholder="Enter a full URL (e.g., https://www.nasa.gov)" class="w-full p-4 pl-12 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
                <button id="analyzeBtn" class="bg-blue-600 text-white font-bold py-4 px-8 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-300 flex items-center justify-center shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                    <span id="btnText">Analyze</span>
                    <div id="btnSpinner" class="spinner w-5 h-5 ml-3 hidden"></div>
                </button>
            </div>
        </div>
        
        <!-- Status and Visualization Section -->
        <div id="resultsSection" class="opacity-0 transition-opacity duration-500">
            <!-- Status Bar -->
            <div id="statusContainer" class="bg-white p-4 rounded-xl shadow-md mb-8 flex items-center justify-between">
                <p id="statusText" class="text-slate-700 font-medium">Starting analysis...</p>
                <div id="summaryStats" class="text-right text-slate-600"></div>
            </div>

            <!-- Main Content: Map and Asset List -->
            <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
                <!-- Map Visualization (takes up more space now) -->
                <div class="lg:col-span-3 bg-white p-4 sm:p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-4 text-slate-900">Global Asset Distribution</h2>
                    <div id="map"></div>
                </div>

                <!-- Asset Details List -->
                <div class="lg:col-span-2 bg-white p-4 sm:p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-4 text-slate-900">Asset Origins</h2>
                    <div id="assetList" class="space-y-4 max-h-[460px] overflow-y-auto pr-2">
                        <!-- Asset items will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Your Custom JavaScript (as a module) -->
    <script src="script.js" type="module"></script>
</body>
</html>
